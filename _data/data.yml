experiences:
    title: Experiences
    info:
      - role: Bioinformatics Scientist
        time: June 2022 - Present
        company: Variant Bio, Seattle, WA
        details: |
            - Design and implement pipelines consisting of state-of-the-art bioinformatics methods using NextFlow, Python, and R for large-scale analysis through AWS Batch
            - Analyze whole-genome and whole-exome sequencing from diverse human populations, including variant calling, imputation, and quality control
            - Integrate computational pipeline inputs and outputs with MySQL databases
            - Automate pipeline testing, quality control, and genetic findings reporting, and communicate these results to other scientists
            - Work with other bioinformatics, population geneticists, and statistical geneticists to pipeline analyses and rapidly process incoming datasets

      - role: Research Assistant (Ph.D. Student)
        time: 2017 - 2022
        company: Michael Schatz Lab, Johns Hopkins University, Baltimore, MD
        details: |
            Research areas:
            - Algorithms for structural variant processing at population scale
            - Improved genome assembly and its impact on SV calling
            - Data structures to accelerate genomic read alignment

