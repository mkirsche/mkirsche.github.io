experiences:
    title: Experience
    info:
      - role: Bioinformatics Scientist
        time: June 2022 - Present
        company: Variant Bio, Seattle, WA
        details: |
            - Design and implement state-of-the-art bioinformatics pipelines using NextFlow, Python, and R for large-scale analysis through AWS Batch
            - Analyze whole-genome and whole-exome sequencing from diverse human populations, including variant calling, imputation, genotyping, quality control, and visualization
            - Integrate computational pipeline inputs and outputs with MySQL databases

      - role: Research Assistant (Ph.D. Student)
        time: 2017 - 2022
        company: Schatz Lab, Johns Hopkins University, Baltimore, MD
        details: |
            &nbsp;&nbsp;&nbsp;&nbsp;Research areas:
            - Designed <a href="https://www.nature.com/articles/s41592-022-01753-3">algorithms and data structures</a> for population-scale genomic structural variant data, and released <a href="https://github.com/mkirsche/Jasmine">software</a> around them
            - Contributed to the <a href="https://www.nature.com/articles/s41592-022-01753-3">first complete human genome assembly</a> and <a href="https://www.science.org/doi/10.1126/science.abl3533">assessed its impact on variant calling</a>
            - Designed <a href="https://academic.oup.com/bioinformatics/article/37/6/744/5941464">data structures</a> to accelerate genomic read alignment
            
      - role: Computational Genomics Intern
        time: Summer 2019
        company: 10x Genomics, Pleasanton, CA
        details: |
            - Implemented Louvain clustering algorithm and integrated it into the CellRanger single-cell RNA pipeline
            - Implemented a Rust API for the STAR RNA read aligner and used it to improve CellRanger’s efficiency
            
      - role: Software Engineering Intern
        time: Summer 2016
        company: Microsoft, Bellevue, WA
        details: |
            - Implemented algorithm for landmark recognition in Bing Images
      
      - role: Software Engineering Intern
        time: Summer 2015
        company: Google, London, UK
        details: |
            - Automated quantifying and categorizing of bandwidth usage in the Google Search Android application
            
      - role: Software Engineering Intern
        time: Summer 2014
        company: Google, Mountain View, CA
        details: |
            - Designed and implemented an object tracking computer vision algorithm to analyze cell state trajectories in longitudinal microscopy data
            
      - role: Software Engineering Intern
        time: Summer 2013
        company: Google, Cambridge, MA
        details: |
            - Implemented an iOS lab device remote control proxy client/server for running automated application tests

