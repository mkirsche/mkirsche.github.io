{% assign skills = site.data.data.skills %}
{% if skills %}
<section class="skills-section section">

  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-wrench fa-stack-1x fa-inverse"></i>
    </span>
    {{ skills.title }}
  </h2>
  
  {% for toolset in skills.toolsets %}
  <div class="item">

    <div class="meta">
    <div class="upper-row">
      <h3 class="toolset-title">{{ toolset.title }}</h3><div class="time"></div>
    </div><!--//upper-row-->
    </div><!--//meta-->
    {% if toolset.details %}
    <div class="details">
      {{ toolset.details | markdownify }}
    </div><!--//details-->
    {% endif %}

  </div><!--//item-->
  {% endfor %}

</section><!--//skills-section-->
{% endif %}
